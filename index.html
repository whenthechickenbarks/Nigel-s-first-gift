<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigel's Valentine's Gift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/pixelHeartIcon.png">
    <script src="game-script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="menu-bar">
            <img class="profile-image" src="./images/dexter.png" width="auto" height="82px">
            <div class="message-screen">I think you have some mail!</div>
        </div>
        <div class="main-screen">
            <img class="display-image" src="./images/mailbox.png">
        </div>
        <div class="action-panel">
            <button id="left-button" disabled="true">◀</button>
            <button id="action-button">Check Mail</button>
            <button id="right-button" disabled="true">▶</button>
        </div>
    </div>
</body>

</html>
